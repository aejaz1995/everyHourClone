<!DOCTYPE html>
<html>

<head>
    <title>Project html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Project.css">
</head>

<body>
    <div class="grid1">
        <!-- navbar starts -->
        <div class="flex1">
            <div class="project_logo">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/3/3a/Everhour_%28software%29_logo.png" alt="not found"></a>
            </div>
            <div class="flex1_1">
                <div><a href="./home.html">Home</a></div>
                <div><a href="">Time</a></div>
                <div><a href="./project.html">Projects</a></div>
                <div><a href="#">Clients</a></div>
                <div><a href="Team.html">Team</a></div>
                <div><a href="#">Reports</a></div>
            </div>
            <div class="flex1_2">
                <div id="project_subscribe"><a href="#">Subscribe Now</a></div>
                <div>
                    <a href="#"><img src="https://toppng.com/uploads/preview/bell-icon-icon-bell-transparent-11553399774sijrj1erom.png" alt="notification bell"></a>
                </div>
                <div>
                    <a href="#"><img src="https://th.bing.com/th/id/OIP.TitrLDslDLCLdg3-72BO5gHaHa?pid=Api&w=170&h=170&c=7" alt="profile image"></a>
                </div>
                <div class="project_dropdown">
                    <button onclick="myFunction()" class="project_dropbtn">^</button>
                    <div id="project_myDropdown" class="project_dropdown-content">
                        <a href="#">My Profile</a>
                        <a href="#">Integrations</a>
                        <a href="#">Team Settings</a>
                        <a href="#">Billing <button id="trial">Trial</button></a>
                        <a href="#">Apps</a>
                        <a href="#">Request a Demo</a>
                        <a href="#">Help Docs</a>
                        <a href="#"><span class="pro_sign">Sign Out</span></a>
                    </div>
                </div>

                <script>
                    function myFunction() {
                        document.getElementById("project_myDropdown").classList.toggle("show");
                    }

                    window.onclick = function(event) {
                        if (!event.target.matches('.project_dropbtn')) {
                            var dropdowns = document.getElementsByClassName("project_dropdown-content");
                            var i;
                            for (i = 0; i < dropdowns.length; i++) {
                                var openDropdown = dropdowns[i];
                                if (openDropdown.classList.contains('show')) {
                                    openDropdown.classList.remove('show');
                                }
                            }
                        }
                    }
                </script>
            </div>
        </div>
        <!-- navbar End -->
        <div class="project_body">
            <div class="flex2">
                <div class="flex2_1">
                    <div id="project_h2">
                        <h3>Projects</h3>
                    </div>
                    <div><button>Create Project</button></div>
                </div>
                <div class="flex2_2">
                    <div class="flex_3">
                        <div><input type="checkbox"></div>
                        <div>Select_all</div>
                    </div>
                    <div class="project_container">
                        <div class="project_dropdown">
                            <button class="btn btn-default dropdown-toggle" onclick="project_billing()" type="button" id="menu1" data-toggle="dropdown"><span>GROUP BY:</span><br><span
                                    id="project_active">Billing</span>
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">None</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Billing</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Budget</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="project_container">
                        <div class="project_dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="menu2" data-toggle="dropdown"><span>FILTER:</span><br><span id="project_active">Active</span>
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">All</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Active</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Favorites</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Has Budget</a></li>
                            </ul>
                        </div>
                    </div>
                    <div><input type="text" name="search" placeholder="Search projects..."></div>
                </div>
                <div class="flex2_3">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <button class="project_chat" class="open-button" id="project_chat_interval" onclick="openForm()">
            <img src="https://vectorified.com/images/white-search-icon-transparent-background-19.png" alt="chat image">
            Help
        </button>
        <div class="form-popup" id="myForm">
            <form action="https://www.google.com/" class="form-container">
                <h2>Looking For What</h2>

                <label for="searching"><b>Search</b></label>
                <input type="text" placeholder="Search....." required>

                <button type="submit" class="btn">CLICK HERE</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
        <script>
            function openForm() {
                document.getElementById("myForm").style.display = "block";
            }

            function closeForm() {
                document.getElementById("myForm").style.display = "none";
            }
            document.getElementById('project_chat_interval').style.display = "none";
            var id = setTimeout(anim, 3000);

            function anim() {
                var target = document.getElementById('project_chat_interval');
                target.style.display = "block";
            }

            function project_billing() {
                document.getElementById("menu1").style.border = "1px solid rgb(36, 190, 106)";
            }

            function project_billing_return() {
                document.getElementById("menu1").style.border = "none";
            }
        </script>
    </div>
</body>

</html>
