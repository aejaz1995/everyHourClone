                  <script>
                      function myFunction() {
                          document.getElementById("project_myDropdown").classList.toggle("show");
                      }
  
                      window.onclick = function(event) {
                          if (!event.target.matches('.project_dropbtn')) {
                              var dropdowns = document.getElementsByClassName("project_dropdown-content");
                              var i;
                              for (i = 0; i < dropdowns.length; i++) {

                   <div class="search_icon_input"><input type="text" placeholder="Start typing or select the projec below..."></div>
                   <div class="timer_time"><button id="time_main" onclick="startfn()" onclick="change_height()">Start Timer</button></div>
                   <script>
                       var seconds=0;
                       var minutes=0;
                       var hours=0;
                       var interval=null;
                       var status="stopped";
                       function start(){
                           seconds++;
                           if(seconds/60==1){
                               seconds=0;
                               minutes++;
                               if(minutes/60==1){
                                   minutes=0;
                                   hours++;
                               }
                           }
                           document.getElementById('time_main').innerHTML=hours+":"+minutes+":"+seconds;
                       }
                       function startfn(){
                           if(status=="stopped"){
                               interval=setInterval(start,10);
                               var btn=document.getElementById("time_main").innerHTML="stop";
                               status="started";
                           }else{
                               
                               document.getElementById('time_main').innerHTML="Start Timer";
                               clearInterval(interval);
                               status="stopped";
                           }
                       }
                              function reset(){
                              clearInterval(interval);
                              document.getElementById('time_main').innerHTML=hours+":"+minutes+":"+seconds;
                             document.getElementById("time_main").innerHTML="start";
                            }
                   </script>
